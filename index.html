<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="player-container">
    
    <!-- Song -->
    <div class="img-container">
      <img src="./img/scorpions-send-me-an-angel.jpg" alt="Scorpions: Send Me An Angel">
    </div>
    <h2 id="title">Send Me An Angel</h2>
    <h3 id="artist">Scorpions</h3>
    <audio src="./music/scorpions-send-me-an-angel.mp3"></audio>
    
    <!-- Progress -->
    <div class="progress-container" id="progress-container">

      <div class="progress" id="progress"></div>
      <div class="duration-wrapper">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>

    </div>

    <!-- Controls -->
    <div class="controls-container">
      <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
      <i class="fa-solid fa-play" id="play" title="Play"></i>
      <i class="fa-solid fa-forward" id="next" title="Next"></i>
    </div>

  </div>
  

<!-- Script -->
<script src="./script.js"></script>
</body>
</html>
